<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /*stype bai1*/
      .container {
        background-color: plum;
        padding: 20px;
      }

      .block {
        width: 100%;
        height: 150px;
        background-color: powderblue;
        margin-bottom: 15px;
      }
      .block:last-child {
        margin-bottom: 0px;
      }

      @media (min-width: 768px) {
        .container {
          display: flex;
          flex-wrap: wrap;
          background-color: seagreen;
          padding: 0px;
        }
        .block {
          width: calc(100% / 3 - 20px);
          margin-left: 15px;
        }
        .block:nth-child(-n + 3) {
          margin-top: 15px;
        }
      }

      /*stype bài 2*/
      .container1 {
          background-color: pink;
          padding-left: 20px;
          padding-right: 20px;
          padding-top: 30px;
      }
      .block1 {
          width: 100%;
          height: 150px;
          background-color: powderblue;
          margin-bottom: 15px;
      }
      .block1:last-child {
          margin-bottom: 0px;
      }
      @media(min-width: 768px){
          .container1 {
              width: 60%;
              display: flex;
              flex-wrap: wrap;
              padding-left: 20%;
              padding-right: 20%;
              background-color:rosybrown;
          }
          .block1 {
              width: calc(100% / 3 - 10px);
              margin-left: 15px;
          }
          .block1:nth-child(3n + 1){
              margin-left: 0;
          }
          .block1:nth-child(n + 6){
              margin-bottom: 0;
          }
      }
    </style>
  </head>
  <body>
    <h3>Bài 1</h3>
    <div class="container">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div style="height: 50px"></div>
    <h3>Bài 2</h3>
        <div class="container1">
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
        </div>

  </body>
</html>
