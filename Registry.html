<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="icon" href="images/Logo.png" style="images/x-icon">
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 16px;
        }
        .main-registry{
            width: 432px;
            height: 530px;
            display: inline-block;
            margin-top: 50px;
            /* margin: 0;
            padding: 0; */
            position: relative;
            text-align: left;
            justify-content: space-between;
        }
        .main{
            background-color: transparent;
            overflow: visible;
            padding: 0;
            width: 432px;
            border: 1px solid #dadde1;
            border-radius: 6px;
        }
        .hinh-anh{
            position: absolute;
            top: 12px;
            right: 10px;
            z-index: 3;
            width: 24px;
            height: 24px;
        }
        .text-registry{
            position: relative;
            background-color: white;
            padding-top: 10px;
            margin-top: 0px;
            align-items: center;
            width: 432px;
            padding: 10px 16px;
            box-sizing: border-box;
            z-index: 1;
        }
        .dangky{
            font-size: 32px;
            font-weight: 600;
            line-height: 38px;
            margin-bottom: 0px;
        }
        .nhanhde{
            color: rgb(96, 103, 112);
            font-size: 15px;
            line-height: 24px;
            margin-bottom: 0px;
            font-weight: 400;
        }
        .line{
            align-items: center;
            border-bottom: 1px solid #dadde1;
            display: flex;
            margin: 20px 16px;
            text-align: center;
        }
        .fullname{
            width: 400px;
            display: flex;
        }
        .input-ho, .input-ten{
            width: 170px;
            margin-left: 15px;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccd0d5;
            background-color: rgb(245, 246, 247);
        }
        .mail-phone{
            margin-bottom: 10px;
            margin-left: 12px;
            margin-top: 12px;
            width: 380px;
            padding: 10px;
            font-size: 15px;
            line-height: 16px;
            border-radius: 6px;
            border: 1px solid #ccd0d5;
            background-color: rgb(245, 246, 247);
        }
        .input-mail-phone{
            background-color: rgb(245, 246, 247);
            margin: 0px;
            font-size: 15px;
            color: rgb(204, 208, 213);
            border: none;
        }
        .birthday, .gender{
            width: 412px;
            margin-top: 10px;
        }
        .text1{
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 15px;
        }
        .img1{
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        select{
            background-color: white;
            border:1px solid #ccd0d5;
            border-radius: 4px;
        }
        .listbirthday{
            display: flex;
            width: 412px;
        }
        #day, #month, #year{
            width: 120px;
            color: rgb(28, 30, 33);
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            height: 36px;
            padding: 5px;
            margin-left: 15px;
        }
        .gender{
            position: relative;
            text-align: left;
        }
        .sex{
            display: flex;
            flex-wrap: wrap;
            margin: -8px -6px -6px;
            width: 411px;
        }
        .input-gender{
            background-color: #fff;
            border: 1px solid #ccd0d5;
            box-sizing: border-box;
            border-radius: 4px;
            display: inline-block;
            flex: 1 0 auto;
            font-weight: normal;
            height: 36px;
            margin-top: 8px;
            margin-right: 6px;
            margin-bottom: 6px;
            margin-left: 21px;
            padding: 0;
            position: relative;
            width: auto;
        }
        .label1{
            color: #1c1e21;
            display: inline-block;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 15px;
            line-height: 36px;
            padding: 0 28px 0 10px;
            width: 100%;
            font-weight: 400;
        }
        .inputs{
            height: 36px;
            margin: 0;
            position: absolute;
            right: 10px;
            top: 0;    
        }
        p{
            font-size: 12px;
            color: rgb(96, 103, 112);
        }
        a{
            text-decoration: none;
        }
        .button-regis{
            text-align: center;
            margin-bottom: 20px;
        }
        .websubmit{
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgb(0, 164, 0);
            border-radius: 6px;
            border: none;
            padding-left: 32px;
            padding-right: 32px;
            text-shadow: none;
            min-width: 194px;
            height: 36px;
        }
        .websubmit:hover{
            background-color: rgb(0, 142, 0);
        }

        a:hover .fa{
            color: red;
        }
        .back-home{
            width: 80px;
            height: 24px;
            font-size: 14px;
            background-color: green;
            color: white;
            border-radius: 5px;
            position: fixed;
            margin: 0;
            padding: 0;
            justify-content: space-between;
            text-align: center;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
