        function checkString(str, target) {
            if (str.length < 1 || target.length < 1) {
                return "Nhập vào chuỗi";
            }
            let n = target.length;
            let k = str.substring(str.length - n, str.length + 1)
            if (k == target) {
                return true;
            } else {
                return false;
            }
        }
